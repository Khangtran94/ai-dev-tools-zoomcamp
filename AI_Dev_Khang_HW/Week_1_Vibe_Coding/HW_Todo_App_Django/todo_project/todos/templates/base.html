<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        header {
            border-bottom: 2px solid #667eea;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        nav {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        nav a {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background: #f0f0f0;
            color: #764ba2;
        }
        .content {
            min-height: 400px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Todo App</h1>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'todos:list' %}">All Todos</a>
                <a href="{% url 'todos:create' %}">+ New Todo</a>
                <a href="/admin/">Admin</a>
            </nav>
        </header>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <footer>
            <p>&copy; 2025 Todo App. Built with Django.</p>
        </footer>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
