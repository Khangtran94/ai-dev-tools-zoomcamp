<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Todo</title>
  </head>
  <body>
    <h1>Delete Todo</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">{% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <p><a href="{% url 'todos:detail' object.pk %}">Cancel</a></p>
  </body>
</html>
