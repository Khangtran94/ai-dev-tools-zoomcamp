<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if object %}Edit{% else %}Create{% endif %} Todo</title>
  </head>
  <body>
    <h1>{% if object %}Edit{% else %}Create{% endif %} Todo</h1>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'todos:list' %}">Back</a></p>
  </body>
</html>
